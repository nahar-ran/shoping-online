
<p class = 'search'>
    <span>
        search product
    </span>
    
    <input ng-model = 'searchVal' ng-change = "search(searchVal)" type = 'text' id = "searchProduct" placeholder="type in product name" />
</p>    

<div id = 'sideCart'>

    <ul id = "cartItems">
        <li id = "item.name" ng-repeat="item in curCart track by $index">
            {{item.name}}  {{item.quantity}} {{item.price | currency:'&#8362;'}} <button id = 'removeFromCart' class = 'btn btn-danger' ng-click = 'removeFromCart(item)'> remove </button>
        </li>

    </ul>

    <span id = 'totalPrice'>
        total : {{totalPrice | currency:'&#8362;' }}
    </span> 

</br>


    <button class = 'btn btn-success' id = 'order' ng-click = 'proceedToCheckOut()' >
        order
    </button>  

    <button class = 'btn btn-danger' id = 'removeAllProducts' ng-click = 'removeAllProducts()' >
        remove all
    </button>  

</div>





<div id = "mainView">
<div id = "categories">
<ul id= 'categories'>
<li ng-click='spreadCategory(item)' id = {{item.name}} ng-repeat = "item in categories">

    {{item.name}}
</li>
</ul>
</div>  

<div products-dir id = 'products'>

</div>



</div>
<cart-modal cur-cart = 'curCart' show-modal='showModal' class = 'cartModal' cart-item = 'curCartItem'>

</cart-modal>
